<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>Weathr</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link href="//www.google-analytics.com" rel="dns-prefetch">
	<link href="//ajax.googleapis.com" rel="dns-prefetch">
	<link href="/assets/css/style.min.css" rel="stylesheet">

	<script src="/assets/components/modernizr.js"></script>

</head>
<body>

		<!-- Header -->
		<header class="header" role="banner">
			<div class="flex-container large">
				<div id="logo" class="logo">
					<a href="/" class="logo-link">
						Weathr
					</a>
					<div class="loading-animation" role="presentation" aria-hidden="true"></div>
				</div>
			</div>
		</header>
		<!-- /Header -->

		<!-- Primary content -->
		<main class="main" role="main">
			<div class="flex-container large">
				<article id="weatherContainer" class="weather-container">
					<div>
						<i id="weatherIcon" class="weather-icon" role="presentation" aria-hidden="true"></i>
						<h1 id="weatherTitle" class="weather-title"></h1>
						<p id="weatherDesc" class="weather-desc"></p>
					</div>
				</article>
			</div>
			<div class="flex-container small">
				<form id="locationForm" class="location-form">
					<div class="location-form-container" id="locationContainer">
						<label for="locationInput" class="location-label">Please enter your location</label>
						<input type="text" id="locationInput" class="location-input" placeholder="Loading..." disabled />
					</div>
				</form>
			</div>
		</main>
		<!-- /Primary content -->

		<!-- Footer content -->
		<!--
		<footer>
			<small>Weathr &copy; 2013</small>
		</footer>
		-->
		<!-- /Footer content -->

		<div id="background" class="background-container" role="presentation" aria-hidden="true"></div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/assets/components/jquery.js"><\/script>');</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBstC5anENlx9vW-efhMokjEfZX_j-TYY8&sensor=true"></script>
	<script src="/assets/js/scripts.min.js"></script>

</body>
</html>
